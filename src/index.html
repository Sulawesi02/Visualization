<!DOCTYPE html>
<html lang="en">

<head>
    <title>Charts</title>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <div id="app">
        <!-- 1,2 -->
        <div class="section-heading">
            <div class="wrapper">
                <div class="word">
                    <h2><strong>全国各地区不同能源生产量</strong></h2>
                </div>
            </div>
        </div>&nbsp;&nbsp;选择年份：
        <select id="yearSelect1" title="选择年份" class="select_box">
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
        </select>&nbsp;&nbsp;选择种类：
        <select id="typeSelect1" title="选择种类" class="select_box">
            <option value="1">原煤生产量</option>
            <option value="2">原油生产量</option>
            <option value="3">天然气生产量</option>
            <option value="4">发电量</option>
        </select>
        <br>
        <svg id="svg1" class="left-view"></svg>
        <svg id="svg2" class="right-view"></svg>
        <br>
        <!-- 3 -->
        <div class="section-heading">
            <div class="wrapper">
                <div class="word">
                    <h2><strong>全国各地区能源总生产量</strong></h2>
                </div>
            </div>
        </div>&nbsp;&nbsp;选择年份：
        <select id="yearSelect3" title="选择年份" class="select_box">
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
        </select>
        <svg id="svg3"></svg>
        <br>
        <!-- 4 -->
        <div class="section-heading">
            <div class="wrapper">
                <div class="word">
                    <h2><strong>碳流图</strong></h2>
                </div>
            </div>
        </div>&nbsp;&nbsp;选择年份：
        <select id="yearSelect4" title="选择年份" class="select_box">
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
        </select>
        <br>
        <svg id="svg4"></svg>
        <br>
        <!-- 5,6 -->
        <div class="section-heading">
            <div class="wrapper">
                <div class="word">
                    <h2><strong>能源生产/消费总量及构成</strong></h2>
                </div>
            </div>
        </div>
        <svg id="svg5" class="left-view"></svg>
        <svg id="svg6" class="right-view"></svg>
        <br>
        <!-- 7 -->
        <div class="section-heading">
            <div class="wrapper">
                <div class="word">
                    <h2><strong>供需关系</strong></h2>
                </div>
            </div>
        </div>
        <svg id="svg7"></svg>
    </div>
    <script src="main.js"></script>
</body>

</html>
